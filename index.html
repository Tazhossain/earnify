<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnify - Earn Rewards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #00ff88;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .progress-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: conic-gradient(#00ff88 0%, rgba(0, 255, 136, 0.2) 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }
        .progress-circle span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        .withdraw-section {
            margin-top: 2rem;
            display: none;
        }
        #withdraw-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        select, input {
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 100%;
            margin-bottom: 1rem;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #00ff88;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #00ff88;
        }
        .withdraw-history {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: left;
        }
        .withdraw-history h3 {
            margin-bottom: 1rem;
        }
        .withdraw-history ul {
            list-style-type: none;
            padding: 0;
        }
        .withdraw-history li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container" id="home-section">
        <div class="header">
            <h1>ðŸ’° Earnify</h1>
            <p>Welcome, <span id="username">@cybertaz</span></p>
        </div>
        <div class="stats">
            <div class="stat-box">
                <p>Watched Ads</p>
                <h2 id="ads-count">0</h2>
            </div>
            <div class="stat-box">
                <p>Earnings (Coins)</p>
                <h2><span id="earnings">0</span> Coins</h2>
            </div>
        </div>
        <div class="progress-circle">
            <span id="progress-text">0%</span>
        </div>
        <div class="controls">
            <button id="watch-btn" onclick="watchAd()">ðŸŽ¥ Watch Ad (+20 Coins)</button>
            <button id="auto-btn" onclick="toggleAutoMode()">âš¡ Auto Mode</button>
            <button id="withdraw-btn" onclick="showWithdrawSection()">ðŸ’¸ Withdraw Earnings</button>
            <button id="refer-btn" onclick="openReferModal()">ðŸ‘¥ Refer & Earn</button>
        </div>
    </div>

    <div class="container withdraw-section" id="withdraw-section" style="display: none;">
        <h3>Withdraw Earnings</h3>
        <select id="method" class="form-input">
            <option value="recharge">Mobile Recharge (Min. 1000 Coins = 20 TK)</option>
            <option value="bkash">bKash (Min. 5000 Coins = 50 TK)</option>
            <option value="nagad">Nagad (Min. 5000 Coins = 50 TK)</option>
        </select>
        <input type="number" id="amount" class="form-input" placeholder="Enter amount in Coins">
        <input type="text" id="payment-number" class="form-input" placeholder="Enter payment number">
        <button onclick="processWithdrawal()" id="withdraw-confirm-btn">Confirm Withdraw</button>
        <div id="withdraw-status"></div>

        <div class="withdraw-history">
            <h3>Withdrawal History</h3>
            <ul id="withdraw-history-list"></ul>
        </div>
        <button onclick="goBackToHome()">ðŸ”™ Back to Home</button>
    </div>

    <div id="refer-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 10;">
        <div style="background: #fff; color: #000; padding: 2rem; border-radius: 10px; width: 90%; max-width: 400px; margin: 20% auto; text-align: center;">
            <h2>Refer & Earn</h2>
            <p>Share your referral link with friends and earn 500 Coins for each successful referral!</p>
            <input type="text" id="referral-link" value="https://earnify.com/?ref=cybertaz" readonly style="padding: 0.5rem; width: 100%; margin-bottom: 1rem;">
            <button onclick="closeReferModal()">Close</button>
        </div>
    </div>

    <script>
        let adsWatched = 0;
        let earnings = 0;
        let autoMode = false;
        let progress = 0;
        let withdrawalHistory = [];
        let lastClickTime = 0;
        let clickCount = 0;
        let isBanned = false;
        
        const CLICK_THRESHOLD = 1000;
        const MAX_CLICKS_PER_MINUTE = 30;

        function checkUserStatus() {
            fetch('/api/checkBan?username=cybertaz')
                .then(response => response.json())
                .then(data => {
                    isBanned = data.banned;
                    if(isBanned) {
                        document.body.innerHTML = '<div class="container"><h1>Account Banned</h1><p>Your account has been banned for suspicious activity.</p></div>';
                    }
                });
        }

        function updateStats() {
            document.getElementById('ads-count').textContent = adsWatched;
            document.getElementById('earnings').textContent = earnings;
            document.querySelector('.progress-circle').style.background = 
                `conic-gradient(#00ff88 ${progress}%, rgba(0, 255, 136, 0.2) ${progress}%)`;
            document.getElementById('progress-text').textContent = `${progress}%`;
            
            const withdrawBtn = document.getElementById('withdraw-btn');
            withdrawBtn.disabled = earnings < 1000;
        }

        function detectInvalidClicks() {
            const currentTime = Date.now();
            if (currentTime - lastClickTime < CLICK_THRESHOLD) {
                clickCount++;
                if (clickCount > MAX_CLICKS_PER_MINUTE) {
                    autoMode = false;
                    document.getElementById('watch-btn').disabled = true;
                    document.getElementById('auto-btn').disabled = true;
                    alert('Suspicious activity detected. Please wait a few minutes.');
                    return true;
                }
            } else {
                clickCount = Math.max(0, clickCount - 1);
            }
            lastClickTime = currentTime;
            return false;
        }

        async function watchAd() {
            if (isBanned || detectInvalidClicks()) return;
            
            document.getElementById('watch-btn').disabled = true;
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            adsWatched++;
            earnings += 20;
            progress = (adsWatched % 10) * 10;
            updateStats();
            document.getElementById('watch-btn').disabled = false;
            
            fetch('/api/updateStats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: 'cybertaz', earnings, adsWatched })
            });
        }

        function toggleAutoMode() {
            if (isBanned) return;
            autoMode = !autoMode;
            const btn = document.getElementById('auto-btn');
            btn.textContent = autoMode ? 'ðŸ›‘ Stop Auto Mode' : 'âš¡ Auto Mode';
            if(autoMode) autoAdHandler();
        }

        async function autoAdHandler() {
            while(autoMode && !isBanned) {
                if (!detectInvalidClicks()) {
                    await watchAd();
                    await new Promise(resolve => setTimeout(resolve, 5000));
                } else {
                    break;
                }
            }
        }

        function showWithdrawSection() {
            if (earnings < 1000) {
                alert('Minimum withdrawal amount is 1000 coins');
                return;
            }
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('withdraw-section').style.display = 'block';
            fetchWithdrawalHistory();
        }

        function fetchWithdrawalHistory() {
            fetch('/api/withdrawals?username=cybertaz')
                .then(response => response.json())
                .then(history => {
                    withdrawalHistory = history;
                    updateWithdrawalHistory();
                });
        }

        function goBackToHome() {
            document.getElementById('withdraw-section').style.display = 'none';
            document.getElementById('home-section').style.display = 'block';
        }

        async function processWithdrawal() {
            const method = document.getElementById('method').value;
            const amount = parseInt(document.getElementById('amount').value);
            const paymentNumber = document.getElementById('payment-number').value;

            if(amount > earnings) {
                showStatus('Insufficient balance!', 'error');
                return;
            }

            const minAmount = method === "recharge" ? 1000 : 5000;
            if(amount < minAmount) {
                showStatus(`Minimum ${minAmount} Coins required for ${method}!`, 'error');
                return;
            }

            if(!paymentNumber) {
                showStatus('Please enter payment number!', 'error');
                return;
            }

            showStatus('Processing withdrawal...', 'processing');
            
            const withdrawalData = {
                username: 'cybertaz',
                method,
                amount,
                paymentNumber,
                status: 'Pending'
            };

            try {
                const response = await fetch('/api/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(withdrawalData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    earnings -= amount;
                    updateStats();
                    showStatus('Withdrawal request sent! Awaiting approval.', 'success');
                    fetchWithdrawalHistory();
                } else {
                    showStatus(result.message || 'Withdrawal failed!', 'error');
                }
            } catch (error) {
                showStatus('Network error! Please try again.', 'error');
            }
        }

        function updateWithdrawalHistory() {
            const list = document.getElementById('withdraw-history-list');
            list.innerHTML = '';
            withdrawalHistory.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.method.toUpperCase()} | Amount: ${item.amount} Coins | Status: ${item.status}`;
                list.appendChild(li);
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('withdraw-status');
            status.textContent = message;
            status.className = type;
        }

        function openReferModal() {
            document.getElementById('refer-modal').style.display = 'block';
        }

        function closeReferModal() {
            document.getElementById('refer-modal').style.display = 'none';
        }

        window.onload = function() {
            checkUserStatus();
            updateStats();
            fetch('/api/userData?username=cybertaz')
                .then(response => response.json())
                .then(data => {
                    earnings = data.earnings || 0;
                    adsWatched = data.adsWatched || 0;
                    updateStats();
                });
        };

        setInterval(checkUserStatus, 60000);
    </script>
</body>
</html>
